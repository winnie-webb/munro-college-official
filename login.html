<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munro College | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
   <div class="container">
      
       <div class="form">
        <div class="img-wrapper">
            <img src="img/mclogo.png" alt="" class="logo">
        </div>
           <div class="inner-form form__inner-form-2">
            
           <form action="/login/result" method="POST">
            <label class="label" for="name">Enter Name</label>
        <input id="name" name="name" class="input" type="text" required>
        <label class="label" for="code">Enter Code</label>
        <input id="code" name="code" class="input" type="password" autocomplete="off" required>
        <div class="u-align-right">
            <input class="submit-btn" type="submit" value="Login">
        </div>
        </form>
    </div>
       </div>
   </div> 
</body>
</html>
